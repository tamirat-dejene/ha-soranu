apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ha-soranu/api-gateway
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
          requests:
            memory: "128Mi"
            cpu: "125m"
        env:
        - name: GATEWAY_HTTP_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GATEWAY_HTTP_ADDR
        
        - name: GATEWAY_GRPC_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: GATEWAY_GRPC_ADDR

        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BROKERS

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: api-gateway