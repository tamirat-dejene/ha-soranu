apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ha-soranu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ha-soranu/api-gateway
        envFrom:
          - configMapRef:
              name: api-gateway-config
          - secretRef:
              name: api-gateway-secrets
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
          requests:
            memory: "128Mi"
            cpu: "125m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ha-soranu
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: api-gateway