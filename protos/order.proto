syntax = "proto3";

package order;

option go_package = "github.com/tamirat-dejene/ha-soranu/shared/protos/orderpb;orderpb";

// Order Status Enum
enum OrderStatus {
    PENDING = 0;
    PREPARING = 1;
    READY = 2;
    COMPLETED = 3;
	  SHIPPED = 4;
    CANCELLED = 5;
    UNKNOWN = 6;
}

message OrderCreated {
  	string order_id = 1;
  	string customer_id = 2;
    double total_amount = 3;
  	int64  created_at_unix = 4;
}